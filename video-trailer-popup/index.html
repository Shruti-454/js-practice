<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <img src="image.png" alt="movie-image" />
        <h1>Mahavatar Narsimha</h1>
        <p>
            When Faith is Challenged, He Appears in a World torn apart by Darkness and Chaos...<br>
            <br>
            Witness the Appearance of the most Ferocious, The Half-Man, Half-Lion Avatar-Lord
            Vishnu`s Most Powerful Incarnation.
            <br><br>
            Unleash the Fury! Witness the Roar of Mahavatar Narsimha.
        </p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <iframe width="923" height="519" src="https://www.youtube.com/embed/p7eE_dn9u4k"
            title="Mahavatar Narsimha Official Hindi Trailer | July 25th Grand Release | Hombale Films" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <video src="trailer.mp4" controls="true"></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
